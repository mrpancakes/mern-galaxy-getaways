<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galaxy Getaways</title>
    <link rel="stylesheet" href="template-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="background-container">
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark mt-3 mb-5 p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../src/images/galaxy-logo.png" alt="Galaxy Getaways" class="img-responsive">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Trips</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login / Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mb-5">

        <h1 class="mb-5 text-center">My Trips</h1>


        <section class="d-flex flex-wrap justify-content-around">

            <div class="ticket">
                <div class="ticket-header" id="lunar-gray"></div>
                <div class="seat-section">Trip to Mars</div>
                <form>
                    <div class="d-flex align-items-center">
                        <label for="spaceline" class="form-label">Spaceline: </label>
                        <input type="text" readonly value="SpaceX" id="spaceline">
                    </div>
                    <div class="d-flex align-items-center">
                        <label for="depart" class="form-label">Depart: </label>
                        <input type="text" readonly value="12/01/2021" id="depart">
                    </div>
                    <div class="d-flex align-items-center">
                        <label for="return" class="form-label">Return: </label>
                        <input type="text" readonly value="12/29/2021" id="return">
                    </div>
                    <div class="d-flex align-items-center">
                        <label for="section" class="form-label">Section: </label>
                        <input type="text" readonly value="Economy" id="section">
                    </div>
                    <div class="d-flex align-items-center">
                        <label for="quantity" class="form-label">Quantity: </label>
                        <input type="text" readonly value="4" id="quantity">
                    </div>
                    <div class="d-flex align-items-center">
                        <label for="pricePerTicket" class="form-label">Price/ticket: </label>
                        <input type="text" readonly value="$3,000" id="pricePerTicket">
                    </div>
                    <div class="d-flex align-items-center total-price">
                        <label for="total" class="form-label">Total: </label>
                        <input type="text" readonly value="$12,000" id="total">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-danger m-auto">Cancel Trip</button>
                    </div>
                    <div class="ticket-disclaimer">*Clicking the button above will cancel your trip immediately
                    </div>
                </form>
            </div>

            <div class="ticket">
                    <div class="ticket-header" id="lunar-gray"></div>
                    <div class="seat-section">Trip to Saturn</div>
                    <form>
                        <div class="d-flex align-items-center">
                            <label for="spaceline" class="form-label">Spaceline: </label>
                            <input type="text" readonly value="SpaceX" id="spaceline">
                        </div>
                        <div class="d-flex align-items-center">
                            <label for="depart" class="form-label">Depart: </label>
                            <input type="text" readonly value="12/01/2021" id="depart">
                        </div>
                        <div class="d-flex align-items-center">
                            <label for="return" class="form-label">Return: </label>
                            <input type="text" readonly value="12/29/2021" id="return">
                        </div>
                        <div class="d-flex align-items-center">
                            <label for="section" class="form-label">Section: </label>
                            <input type="text" readonly value="Economy" id="section">
                        </div>
                        <div class="d-flex align-items-center">
                            <label for="quantity" class="form-label">Quantity: </label>
                            <input type="text" readonly value="4" id="quantity">
                        </div>
                        <div class="d-flex align-items-center">
                            <label for="pricePerTicket" class="form-label">Price/ticket: </label>
                            <input type="text" readonly value="$3,000" id="pricePerTicket">
                        </div>
                        <div class="d-flex align-items-center total-price">
                            <label for="total" class="form-label">Total: </label>
                            <input type="text" readonly value="$12,000" id="total">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-danger m-auto">Cancel Trip</button>
                        </div>
                        <div class="ticket-disclaimer">*Clicking the button above will cancel your trip immediately
                        </div>
                    </form>
                </div>    

        </section>

    </main>

    <footer>

        <img class="planet" id="jupiter" src="../src/images/jupiter.png" alt="jupiter">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
