<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galaxy Getaways</title>
    <link rel="stylesheet" href="template-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="background-container">
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark mt-3 mb-5 p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> 
                    <img src="../src/images/galaxy-logo.png" alt="Galaxy Getaways">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My Trips</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login / Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    <main class="container">
        <h1>Where is your next adventure?</h1>

        <form class="container">
            <div class="row g-3">
                <div class="col-12 col-lg-3">
                    <select class="form-select" aria-label="Default select">
                        <option selected disabled>Destination</option>
                        <option value="Moon">Earth's Moon</option>
                        <option value="Jupiter">Jupiter</option>
                        <option value="Mars">Mars</option>
                        <option value="Mercury">Mercury</option>
                        <option value="Neptune">Neptune</option>
                        <option value="Saturn">Saturn</option>
                        <option value="Uranus">Uranus</option>
                        <option value="Venus">Venus</option>
                    </select>
                </div>

                <div class="col-12 col-lg-3">
                    <select class="form-select col" aria-label="Default select">
                        <option selected disabled>Departure</option>
                        <option value="1">Use React package for date picker</option>
                    </select>
                </div>

                <div class="col-12 col-lg-3">
                    <select class="form-select col" aria-label="Default select">
                        <option selected disabled>Return</option>
                        <option value="1">Use React package for date picker</option>
                    </select>
                </div>

                <div class="col-12 col-lg-3">
                    <select class="form-select col" aria-label="Default select">
                        <option selected disabled>Passengers</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

                <div class="search-flights-btn">
                    <button class="btn btn-dark">Search Flights<i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </form>
    </main>

    <footer>
        
        <img class="planet" src="../src/images/marsglobe.png" alt="mars">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
